<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .primo {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table id="tabelaNumeros">
        <thead>
            <tr>
                <th>Número</th>
                <th>É Primo?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Função para verificar se um número é primo
        function ehPrimo(numero) {
            if (numero < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Referência à tabela onde os números serão inseridos
        const tabela = document.getElementById('tabelaNumeros').getElementsByTagName('tbody')[0];

        // Laço para verificar os números de 0 a 200
        for (let i = 0; i <= 200; i++) {
            const novaLinha = tabela.insertRow();
            const celulaNumero = novaLinha.insertCell(0);
            const celulaPrimo = novaLinha.insertCell(1);

            celulaNumero.innerText = i;
            celulaPrimo.innerText = ehPrimo(i) ? "Sim" : "Não";

            // Destaca a linha se o número for primo
            if (ehPrimo(i)) {
                celulaNumero.classList.add('primo');
                celulaPrimo.classList.add('primo');
            }
        }
    </script>

</body>
</html>
